<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.github.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.github.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.github.url }}">
</head>
  <body class="site">

      <header class="site-header">

        <div class="wrapper">
          <a class="site-title" href="{{ site.github.url }}/">{{ site.title }}</a>
          <nav class="site-nav">
            <a class="page-link" href="{{ site.github.url }}/">公告</a>
            <a class="page-link" href="{{ site.github.url }}/progress/">处理进度</a>
            <a class="page-link" href="{{ site.github.issues_url }}/new/" target="_blank">提交请求</a>
          </nav>

        </div>

      </header>
    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    <footer class="site-footer">
        <div class="wrapper">
            <p>© 网易云音乐音质检查替换小组  |  “网易云音乐”及“网易”是浙江杭州网易公司的商标。</p>
        </div>
    </footer>

  </body>

</html>
